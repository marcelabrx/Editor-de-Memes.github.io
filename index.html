<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crear tus propios memes nunca fue tan fácil. Con esta aplicación podras crear memes divertidos, personalizados y de forma gratuita.">
    <meta name="keywords" content="editor de memes, imagen, texto, filtros, modo oscuro, modo claro">
    <!--Script libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <!--Styles-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Generador de Memes</title>
    <link rel="icon" href="./img/generador_memes.ico">
</head>
<body>
    <!--*********HEADER***********-->
    <header class="header">
        <h1 class="header__title">Generador de Memes</h1>
        <!--*******nav-bar options section*******-->
        <nav class="header__navbar">
            <!-- image button (open panel)-->
            <button id="image__btn" class="navbar__btn">
                <i class="fa-solid fa-file-image icon"></i> 
                Imagen
            </button>
            <!-- text button (open panel)-->
            <button id="txt__btn" class="navbar__btn">
                <i class="fas fa-font icon"></i>
                Texto
            </button>
            <!-- dark-mode and light-mode buttons (change theme)-->
            <button id="dark__mode" class="navbar__btn">
                <i class="fa-solid fa-lightbulb icon" id="lightbulb-on"></i>
                Modo Oscuro
            </button>
            <button id="light__mode" class="navbar__btn hidden"> 
                <i class="fa-regular fa-lightbulb icon"></i>
                Modo Claro
            </button>
        </nav>
    </header>
    <!--*********MAIN***********-->
    <main class="main">
        <!--*******meme preview - section*******-->
        <section id="my__meme" class="main__section">
            <p id="superior__text" class="section__text">TOP TEXT</p>
            <div class="section__box"></div>
            <p id="inferior__text" class="section__text">BOTTOM TEXT</p>
        </section>
        <!--download meme - button-->
        <button id="download__meme" class="btn__green">
            <i class="fa-solid fa-download"></i> Descargar meme
        </button>
    </main>
    <!--*********ASIDE***********-->
    <aside class="aside hidden">
        <!--*******meme edition - section*******-->
        <!-- image section-->
        <button class="btn__xmark" value="cerrar"><i class="fa-solid fa-xmark"></i></button>
        <section class="edition__image">
            <h2 class="aside__title">IMAGEN</h2>
            <!--URL - edition section-->
            <fieldset>
                <legend>URL</legend>
                <input type="text" name="url__meme" id="url__meme" class="general__style--edition_section">
            </fieldset>
            <!--Background color and blend color - edition section-->
            <fieldset class="section__background_meme"> 
                <legend>FONDO</legend>
                <div class="background__meme_color general__style--input_color general__style--edition_section">
                    <input type="color" name="back__color" id="back__color" value="#FFFFFF">
                    <label for="back__color" id="name__color" class="background__meme_color">#FFFFFF</label>
                </div>
                <select id="blend__img" class="background__meme_option general__style--edition_section">
                    <option value="normal">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </fieldset>
            <!--Filters and reset filters - edition section-->
            <fieldset>
                <legend>FILTROS</legend>
                <div class="filter__box">
                    <label for="">BRILLO</label>
                    <input type="range" name="brightness" id="brightness" value="1" min="0" max="1" step="0.1">
                </div>
                <div class="filter__box">
                    <label for="">OPACIDAD</label>
                    <input type="range" name="opacity" id="opacity" value="1" min="0" max="1" step="0.1">
                </div>
                <div class="filter__box"> 
                    <label for="">CONTRASTE</label>
                    <input type="range" name="contrast" id="contrast" value="100" min="100" max="1000" step="1">
                </div>
                <div class="filter__box">
                    <label for="">DESENFOQUE</label>
                    <input type="range" name="blur" id="blur"  value="0" min="0" max="10" step="0.1">
                </div>
                <div class="filter__box">
                    <label for="">ESCALA DE GRISES</label>
                    <input type="range" name="gray__scale" id="gray__scale" value="0" min="0" max="100" step="1" >
                </div>
                <div class="filter__box">
                    <label for="">SEPIA</label>
                    <input type="range" name="sepia" id="sepia" value="0" min="0" max="100" step="1">
                </div>
                <div class="filter__box">
                    <label for="">HUE</label>
                    <input type="range" name="hue" id="hue" value="0" min="0" max="359" step="1">
                </div>
                <div class="filter__box">
                    <label for="">SATURADO</label>
                    <input type="range" name="saturation" id="saturation" value="100" min="100" max="1000" step="10">
                </div>
                <div class="filter__box">
                    <label for="">NEGATIVO</label>
                    <input type="range" name="negative" id="negative" value="0" min="0" max="1" step="0.1" >
                </div>
            </fieldset>
            <button type="submit" class="btn__reset general__style--edition_section">Reestablecer Filtros</button>
        </section>
        <!-- text section-->
        <section class="edition__text hidden">
            <h2 class="aside__title">TEXTO</h2>
            <!--top and bottom text - edition section-->
            <fieldset class="section__txt">
                <legend for="">SUPERIOR</legend>
                <input type="text" name="top__text" id="top__text" value="TOP TEXT" class="info__txt general__style--edition_section"></input>
                <input type="checkbox" name="superior__check" id="superior__check"> 
                <label for="superior__check" class="section__txt-checkbox">Sin texto superior</label>
            </fieldset>
            <fieldset class="section__txt">
                <legend for="">INFERIOR</legend>
                <input type="text" name="bottom__text" id="bottom__text" value="BOTTOM TEXT" class="info__txt general__style--edition_section"></input>
                <input type="checkbox" name="inferior__check" id="inferior__check"> 
                <label for="inferior__check">Sin texto inferior</label> 
            </fieldset>
            <!--change font and font size - edition section-->
            <fieldset> 
                <legend>FUENTE</legend>
                <select id="fonts__meme" class="general__style--edition_section info__txt">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div class="section__text_font">
                    <input type="number" name="font__number" id="font__number" value="16" min="12" max="70" class="general__style--edition_section">
                    <button id="text__left" class="general__style--edition_section btn__align "><i class="fa-solid fa-align-left icon"></i></button>
                    <button id="text__center" class="general__style--edition_section btn__align"><i class="fa-solid fa-align-justify icon"></i></button>
                    <button id="text__right" class="general__style--edition_section btn__align"><i class="fa-solid fa-align-right icon"></i></button>
                </div>
            </fieldset>
            <!--change color text, background color text and transparent background - edition section-->
            <fieldset >
                <section class="section__txt_back-color">
                    <article class="special__width">
                        <legend for="">COLOR</legend>
                        <div class="general__style--input_color general__style--edition_section">
                            <input type="color" name="color__txt" id="color__txt" value="#000000" >
                            <label id="color__label" for="color__txt">#000000</label>
                        </div> 
                    </article>
                    <article class="special__width">
                        <legend>FONDO</legend> 
                        <div class="general__style--input_color general__style--edition_section">
                            <input type="color" name="back__txt" id="back__txt" value="#FFFFFF">
                            <label id="back__label" for="back__txt">#FFFFFF</label>
                        </div> 
                    </article>
                </section>
                <input type="checkbox" name="transparent__back" id="transparent__back">
                <label for="transparent__back">Fondo transparente</label> 
            </fieldset>
            <!--contour letters - edition section-->
            <fieldset class="section__txt_contour">
                <legend>CONTORNO</legend>
                <button id="contour__none" class="general__style--edition_section btn__contour">Ninguno</button>
                <button id="contour__light" class="general__style--edition_section btn__contour">Claro</button>
                <button id="contour__dark" class="general__style--edition_section btn__contour">Oscuro</button>
            </fieldset>
            <!--spacing letters - edition section-->
            <fieldset>
                <legend>ESPACIADO</legend>
                <input type="number" name="spacing__txt" id="spacing__txt" min="10" max="50" value="6" class="general__style--edition_section info__txt">
            </fieldset>
            <!--inter-spacing letters - edition section-->
            <fieldset>
                <legend>INTERLINEADO</legend>
                <select name="linespacing__txt" id="linespacing__txt" class="general__style--edition_section info__txt">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </fieldset>
        </section>
    </aside>
    <script src="./js/main.js"></script>
</body>
</html>
